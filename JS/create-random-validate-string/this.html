    // box.addEventListener('click', function() {
    //   console.log(this)
    // })

      box.addEventListener('click', () => {
        console.log(this)
      })

      var obj = {
        a: 1,
        es5function: function () {
          console.log(this === obj)
        }
      }
      obj.es5function()
      var obj1 = {
        a: 1,
        es6function: () => {
          console.log(this === window)
        }
      }
      // obj1.es6function()
      obj1.es6function.call(obj)
  </script>
