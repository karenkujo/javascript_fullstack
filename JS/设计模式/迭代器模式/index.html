<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = ['1', '2', '3']
    var diedai = (function() {
      var length = arr.length, index = 0
      console.log(length)
      return {
        hasNext: function () {
          return index < length
        },
        next: function () {
          var data = arr[index]
          index = index + 1
          return data
        },
        reset: function() {
          index = 0
        }
      }
    })()

    while (diedai.hasNext()) {
      console.log(diedai.next())
    }

    // $.each(arr, function(index, item) {
    //   console.log(index, item)
    // })
  </script>
</body>
</html>
