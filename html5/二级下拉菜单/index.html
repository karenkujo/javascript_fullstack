<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: inline-block;
      width: 150px;
    }
    .box:hover .menu {
      display: inline-block;
    }
    .header {
      background-color: #000;
      color: #fff;
      padding: 10px;
      display: inline-block;
    }
    .menu {
      background-color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="header">客户服务</div>
    <div class="menu">
      <div class="title">
        <div class="text">客户服务</div>
        <div class="icon"></div>
      </div>
      <ul>
        <li>联系客服</li>
        <li>帮助中心</li>
        <li>知识产权保护</li>
        <li>规则中心</li>
      </ul>
    </div>
  </div>
</body>
</html>
